<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To-Do List <img src="img/icon.png" alt="to-do"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add to the list here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
              
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
